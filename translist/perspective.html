<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>透视放大图片</title>
    <style>
        body {
            background-color: fff;
        }
        .f {
            perspective: 100px;
        }
        .s {
            width: 300px;
            height: 200px;
            margin: 50px auto;
            background-color: tomato;
        }
        .s:hover {
            transform: translateZ(50px);
        }
        .o {
            width: 300px;
            height: 200px;
            margin: 0 auto;
            background-color: brown;
        }
    </style>
</head>
<body>
    <div class="o">
        我是一个路人!
    </div>
    <div class="f">
        <!-- <img src="../weixin/images/weixin2.png" alt="weixin"> -->
        <div class="s"></div>
    </div>
    </body>
</html>
